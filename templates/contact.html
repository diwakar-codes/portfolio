{% extends 'base.html' %}

{% block title %}Diwakar Singh - Contact{% endblock %}

{% block content %}
<style>
    .page-header {
        margin-bottom: 80px;
    }

    .contact-form {
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 32px;
    }

    .form-label {
        display: block;
        margin-bottom: 12px;
        color: #1d1d1f;
        font-size: 15px;
        font-weight: 400;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 14px 16px;
        font-size: 17px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #1d1d1f;
        background: #ffffff;
        border: 1px solid #d2d2d7;
        border-radius: 0;
        outline: none;
        transition: border-color 0.2s;
        appearance: none;
    }

    .form-input:focus,
    .form-textarea:focus {
        border-color: #1d1d1f;
    }

    .form-textarea {
        min-height: 180px;
        resize: vertical;
    }

    .form-button {
        padding: 14px 32px;
        font-size: 15px;
        font-weight: 400;
        color: #ffffff;
        background: #1d1d1f;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s;
        appearance: none;
    }

    .form-button:hover {
        opacity: 0.85;
    }

    .form-button:active {
        opacity: 0.65;
    }

    .message-box {
        margin-bottom: 40px;
        padding: 16px 20px;
        border: 1px solid #d2d2d7;
        background: #ffffff;
        color: #1d1d1f;
        font-size: 15px;
    }

    @media (max-width: 768px) {
        .page-header {
            margin-bottom: 60px;
        }

        .form-group {
            margin-bottom: 24px;
        }
    }
</style>

<div class="page-header">
    <h2>Get in Touch</h2>
</div>

<!-- Django messages -->
{% if messages %}
    <div class="contact-form">
        {% for message in messages %}
            <div class="message-box">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<form method="post" class="contact-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
        >
    </div>

    <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea
            id="message"
            name="message"
            class="form-textarea"
            required
        ></textarea>
    </div>

    <button type="submit" class="form-button">Send Message</button>
</form>

{% endblock %}
